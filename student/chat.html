<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Onesmos Nesib Academy</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="student-header">
    <div class="logo">
      <img src="../assets/onesmos-logo.png" alt="Academy Logo" />
      <h1>Onesmos Nesib Academy</h1>
    </div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="score-report.html">Score Report</a>
      <a href="assignments.html">Assignments</a>
      <a href="library.html">Library</a>
      <a class="active" href="chat.html">Chat</a>
      <a href="calendar.html">Calendar</a>
      <a href="notifications.html">Notifications</a>
      <a href="leaderboard.html">Leaderboard</a>
      <button id="dark-mode-toggle">ðŸŒ™</button>
    </nav>
  </header>

  <main class="container fade-in">
    <section class="chat-section">
      <h2>Student-Teacher Q&A</h2>

      <div class="chat-box" id="chat-box">
        <div class="message teacher">
          <p><strong>Mr. Samuel:</strong> Please remember to submit your assignment by Friday!</p>
        </div>
        <div class="message student">
          <p><strong>You:</strong> Can we submit it in PDF format?</p>
        </div>
      </div>

      <form id="chat-form" class="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Onesmos Nesib Academy. All rights reserved.</p>
  </footer>

  <script src="../script.js"></script>
  <script>
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (message !== '') {
        const msgElement = document.createElement('div');
        msgElement.classList.add('message', 'student');
        msgElement.innerHTML = `<p><strong>You:</strong> ${message}</p>`;
        chatBox.appendChild(msgElement);
        chatBox.scrollTop = chatBox.scrollHeight;
        chatInput.value = '';
      }
    });
  </script>
</body>
</html>
