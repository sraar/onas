<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Onesmos Nesib Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Onesmos Nesib Academy</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Student Login</a>
      <a href="admin-login.html" class="active">Admin Login</a>
    </nav>
  </header>

  <main>
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <label for="adminUsername">Username:</label><br />
      <input type="text" id="adminUsername" name="adminUsername" required /><br />
      <label for="adminPassword">Password:</label><br />
      <input type="password" id="adminPassword" name="adminPassword" required /><br />
      <button type="submit">Login</button>
    </form>
  </main>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('adminUsername').value.trim();
      const password = document.getElementById('adminPassword').value.trim();
      // Simple demo credentials
      if(username === 'admin' && password === 'admin123') {
        alert('Admin login successful!');
        window.location.href = 'admin-dashboard.html';
      } else {
        alert('Invalid admin credentials.');
      }
    });
  </script>
</body>
</html>
